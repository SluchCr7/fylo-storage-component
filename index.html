<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="Images/app-development.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="program">
    <div class="left_side">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="options">
        <div class="option">
          <img src="images/icon-document.svg" alt="">
        </div>
        <div class="option">
          <img src="images/icon-folder.svg" alt="">
        </div>
        <div class="option">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    <div class="right_side">
      <span class="title">You've used 815 GB of your storage</span>
      <div class="progress">
        <div class="progress_bar"></div>
      </div>
      <div class="storage">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="storage_free">
        <span class="stor">185</span>
        <span class="left">GB LEFT</span>
      </div>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
